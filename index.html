        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Table</title>
            <link rel="stylesheet" href="./style.css">
        </head>
        <body>
            <table>
                <caption>В июле 2021 я потратил на&nbsp;свои фермы 15878</caption>
                <tr>
                  <th>Дата</th>
                  <th>Трата</th>
                  <th>на что</th>
                </tr>                
                <tr>
                  <td>1 июля</td>
                  <td>11113<span>&#8381;</span></td>
                  <td>Оплата электроэнергии</td>
                </tr>
                <tr>
                    <td></td>
                    <td>2500<span>&#8381;</span></td>
                    <td>Два куллера</td>
                </tr>                
                <tr>
                    <td>16 июля</td>
                    <td>1365<span>&#8381;</span></td>
                    <td>Вентилятор</td>
                </tr>
                <tr class="repeat">
                    <th class="repeat__th">Дата</th>
                    <th class="repeat__th">Трата</th>
                    <th class="repeat__th">на что</th>
                </tr>
                <tr>                   
                    <td>30 июля</td>
                    <td>900Р</td>
                    <td>Сетевой фильтр взамен сгоревшего</td>
                </tr>
                
              </table>    
        </body>
        </html>
